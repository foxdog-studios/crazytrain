<template name="schedule">
  {{#isolate}}
    <tr>
      <td>{{arrival}}</td><td>{{stationNameFromTiploc from}}</td><td>{{platform}}</td><td>{{stationNameFromTiploc to}}</td><td>{{departure}}</td><td>{{atocCode}}</td><td>{{isActive}}</td>
    </tr>
    {{#with realtimeData}}
      {{#if loc_stanox}}
      <tr>
        <td colspan="7" class="text-info">
          {{#if terminated}}
            Terminated.
          {{/if}}
          Last seen at {{stationNameFromStanox lastSeen}} running {{variation_status}} varying from the timetable by {{timetable_variation}} minutes at {{actualTimestamp}} (planned {{plannedTimestamp}}) and going to {{stationNameFromStanox goingTo}} should be there in {{next_report_run_time}} minutes.
        </td>
      <tr>
      {{/if}}
    {{/with}}
  {{/isolate}}
</template>
